{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'principal/css/login_catalogo.css'%}">
</head>
<body>

       <div class="page">
        <form method="POST" class="formLogin"> {% csrf_token %}
            <img src="{% static 'principal/img/trt.png' %}" alt="Logo" style="float:left" width="70%">

            <div class="form-header">
                <div class="title">
                    <h1>Alterações no Catálogo de Serviços GLPI</h1>
                </div>  
            </div>

            <p>Digite os seus dados nos campos abaixo.</p>

            <label for="atendente">Atendente</label>
            <select  id="atendente" name="atendente" required >
            <option></option>
            {% for x in atendente %}
            <option value="{{x.login}}" > {{x.login}}</option>
            {% endfor %}
            </select>
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" onkeyup="mascaraFone(event)" name="telefone" placeholder="(xx) xxxxx-xxxx" required="required"/>

            <!-- <div class="continue-button"> -->
               <input type="submit" value="Acessar" class="btn" onclick="verifica()"/>
            <!-- </div> -->

            <br>
            <div class="manual">
              <a href="{% static 'principal/manual/manual.pdf'%}">Manual do usuário</a>
            </div>
            
            <div class="logo">
                <a>Developed by CSET/DATTI</a>
            </div>

            <div class="versao">
                <a>v1.0.1</a>
            </div>

        </form>

       </div>

      
    
</body>
    <script src="{% static 'principal/js/login_catalogo.js'%}"></script>
</html>
